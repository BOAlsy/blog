<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李烁莹的留言板</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/message_board.css">
</head>
<body>
<div class="container">
    <aside class="me">
        <div class="title">
            <p style="font-size: 54px; font-weight: bold">李烁莹</p>
            <p>的个人网站</p>
        </div>
    </aside>

    <main>

        <nav>
            <ul>
                <a href="./index.html">
                    <li>首页</li>
                </a>
                <a href="./message_borad.html">
                    <li>留言板</li>
                </a>
                <a href="./nav_link.html">
                    <li>导航链接</li>
                </a>
            </ul>
        </nav>

        <div class="big-title">留言板</div>

        <ul class="message-list">
            <li>
                <div class="title">内容很棒！</div>
                <div class="content">
                    内容超棒，支持博主!
                </div>
                <div class="info">
                    留言于昨天
                </div>
            </li>
            <li>
                <div class="title">很有意思</div>
                <div class="content">
                    博主拥有者有趣的灵魂
                </div>
                <div class="info">
                    留言于昨天
                </div>
            </li>
            <li>
                <div class="title">赞！！</div>
                <div class="content">
                    内容超棒，支持博主!
                </div>
                <div class="info">
                    留言于昨天
                </div>
            </li>
        </ul>

        <div class="big-title">留言</div>
        <div style="margin-bottom: 10px;">
            <form action="#" method="get" class="message-board-form">
                <div class="form-item">
                    <div class="title">邮箱:</div>
                    <input type="email"/>
                </div>
                <div class="form-item">
                    <div>电话号码:</div>
                    <input type="tel"/>
                </div>
                <div class="form-item">
                    <div>标题:</div>
                    <input type="text">
                </div>
                <div class="form-item">
                    <div>留言内容:</div>
                    <textarea rows="12"></textarea>
                </div>

                <button type="submit">提交</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
